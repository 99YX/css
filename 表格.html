<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- table:表格整体 tr:行 td:列 -->
    <table border="1"><tr><td>1</td><td>2</td></tr></table>
    <table><tr><td>第二行</td></tr></table>
    <table><tr><td>第三行</td></tr></table>
    <table><tr><td>第四行</td></tr></table>
    <table><tr><td>第五行</td></tr></table>
    <br>
    <!-- table:表格整体 th:标题行  caption:主题-->
    <table border="1"><th>姓名</th><th>年龄</th></table>
    <table><tr><td>第二行</td></tr></table>
    <table><tr><td>第三行</td></tr></table>
    <table><tr><td>第四行</td></tr></table>
    <table><tr><td>第五行</td></tr></table>
    <caption>我是阿笨猫</caption>
    
    <h1>合并单元格</h1>
    <caption>表格合并</caption>
    <!-- rowspan：行合并  colspan:列合并  确定保留谁就在td上写等于几个 删除合并的单元格-->
    <table border="1"><th>姓名</th><th>年龄</th><th>籍贯</th>
    <tr ><td>第二行</td><td rowspan="4">第二行</td><td>第二行</td></tr>
    <tr><td>第三行</td><td>第三行</td></tr>
    <tr><td>第四行</td><td>第四行</td></tr>
    <tr><td>第五行</td><td>第五行</td></tr>
    </table>

</body>
</html>
