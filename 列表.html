<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h1>有序列表</h1>
    <ol>
        <li>20</li>
        <li>7</li>
        <li>8</li>
    </ol>
    <h1>自定义列表</h1>
    <dl>
        <dt>表头</dt>
        <dt>表头</dt>
        <dd>表头</dd>
    </dl>
</body>
</html>
